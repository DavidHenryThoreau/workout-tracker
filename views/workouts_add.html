<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="/assets/fontawesome/css/all.min.css" rel="stylesheet" />
    <link href="/assets/output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-300 dark:bg-neutral-900 dark:text-zinc-100 px-20">
    <div class="menu">
      <h1><a href="/">Workout Tracker</a></h1>
      <div class="main">
        <a class="icon-chart-line" href="/">Dashboard</a>
        <a class="icon-dumbbell" href="/workouts">Workouts</a>
        <a class="icon-chart-simple" href="/workouts/statistics">Statistics</a>
        <a class="icon-circle-plus" href="/workouts/add">Add workout</a>
      </div>
      <div class="user">
        <a class="icon-regular icon-user-circle" href="/user/profile"
          >{{ .user.Username | html }}</a
        >
        <a class="icon-gear" href="/admin/">Manage</a>
        <a class="icon-arrow-right-from-bracket" href="/user/signout">Logout</a>
      </div>
    </div>
    <div class="content">
      {{ if .notice }}
      <div class="notice" role="alert">
        <span class="block sm:inline"> {{ .notice | html }} </span>
      </div>
      {{ end }} {{ if .error }}
      <div class="alert" role="alert">
        <span class="block sm:inline"> {{ .error | html }} </span>
      </div>
      {{ end }}

      <div class="inner-form">
        <h2
          class="icon-solid icon-baseline icon-space-sm icon-before icon-circle-plus"
        >
          Add a workout
        </h2>
        <form
          method="post"
          action="/workouts/add"
          enctype="multipart/form-data"
        >
          <div class="form-row">
            <label for="file">File</label>
            <div>
              <input type="file" id="file" name="file" />
            </div>
          </div>
          <div class="form-row">
            <label for="type">Type</label>
            <div>
              <input type="type" id="type" name="type" size="20" />
            </div>
          </div>
          <div class="form-row">
            <label for="notes">Notes</label>
            <div>
              <textarea
                type="text"
                id="notes"
                name="notes"
                size="20"
              ></textarea>
            </div>
          </div>
          <div class="form-row">
            <div></div>
            <button type="submit" size="20">Add workout</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
