<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="/assets/fontawesome/css/all.min.css" rel="stylesheet" />
    <link href="/assets/output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-300 dark:bg-neutral-900 dark:text-zinc-100 px-20">
    <div class="menu">
      <h1><a href="/">Workout Tracker</a></h1>
      <div class="main">
        <a class="icon-chart-line" href="/">Dashboard</a>
        <a class="icon-dumbbell" href="/workouts">Workouts</a>
        <a class="icon-chart-simple" href="/workouts/statistics">Statistics</a>
        <a class="icon-circle-plus" href="/workouts/add">Add workout</a>
      </div>
      <div class="user">
        <a class="icon-regular icon-user-circle" href="/user/profile"
          >{{ .user.Username }}</a
        >
        <a class="icon-gear" href="/admin/">Manage</a>
        <a class="icon-arrow-right-from-bracket" href="/user/signout">Logout</a>
      </div>
    </div>
    <div class="content">
      {{ if .notice }}
      <div
        class="flex items-center bg-blue-500 text-white text-sm font-bold px-4 py-3"
        role="alert"
      >
        <span class="block sm:inline"> {{ .notice }} </span>
      </div>
      {{ end }} {{ if .error }}
      <div
        class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
        role="alert"
      >
        <span class="block sm:inline"> {{ .error }} </span>
      </div>
      {{ end }}
      <h2
        class="icon-solid icon-baseline icon-space-sm icon-before icon-dumbbell"
      >
        Workouts
      </h2>

      <div class="workouts-list">
        <ol>
          {{ range .workouts }}
          <li><a href="/workouts/{{ .ID }}">{{ .Name }}</a></li>
          {{ end }}
        </ol>
      </div>
    </div>
  </body>
</html>
