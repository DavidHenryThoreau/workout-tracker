{{ define "statistic_tile" }}
<div class="inner-form grid grid-cols-3 gap-4 overflow-hidden">
  <div class="text-5xl text-center">
    <span class="{{ IconFor .Icon }}"></span>
  </div>
  <div class="col-span-2 grid grid-cols-1">
    <div class="text-3xl text-right font-mono">{{ .Value }}</div>
    <div class="text-neutral-400 text-sm text-right">{{ .Name }}</div>
  </div>
</div>
{{ end }}
