{{ define "workout_actions" }}
<form action="/workouts/{{ .ID }}/edit" method="get">
  <button class="edit">
    <a class="icon-pen-to-square"></a>
  </button>
</form>
<form action="/workouts/{{ .ID }}/refresh" method="post">
  <button>
    <a class="icon-arrows-rotate"></a>
  </button>
</form>
<form onsubmit="return false">
  <button onclick="openModal('modalConfirmDelete_{{ .ID }}')" class="dangerous">
    <a class="icon-trash"></a>
  </button>
</form>

<div id="modalConfirmDelete_{{ .ID }}" class="modal">
  <div class="window">
    <div class="flex justify-end p-2">
      <button
        onclick="closeModal('modalConfirmDelete_{{ .ID }}')"
        type="button"
        class="close-modal"
      >
        <a class="icon-xmark"></a>
      </button>
    </div>

    <div class="modal-content">
      <h3>Are you sure you want to delete this workout?</h3>
      <div class="flex">
        <form method="post" action="/workouts/{{ .ID }}/delete">
          <button class="confirm">Continue</button>
        </form>
        <form onsubmit="return false">
          <button
            onclick="closeModal('modalConfirmDelete_{{ .ID }}')"
            class="cancel"
          >
            Cancel
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{{ end }}
