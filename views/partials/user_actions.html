{{ define "user_actions" }}
<form action="{{ RouteFor `admin-user-edit` .ID }}" method="get">
  <button class="edit">
    <a class="{{ IconFor `edit` }}"></a>
  </button>
</form>
<form onsubmit="return false">
  <button onclick="openModal('modalConfirmDelete_{{ .ID }}')" class="dangerous">
    <a class="{{ IconFor `delete` }}"></a>
  </button>
</form>

<div id="modalConfirmDelete_{{ .ID }}" class="modal">
  <div class="window">
    <div class="flex justify-end p-2">
      <button
        onclick="closeModal('modalConfirmDelete_{{ .ID }}')"
        type="button"
        class="close-modal"
      >
        <a class="{{ IconFor `close` }}"></a>
      </button>
    </div>

    <div class="modal-content">
      <h3>Are you sure you want to delete this user?</h3>
      <div class="flex">
        <form method="post" action="{{ RouteFor `admin-user-delete` .ID }}">
          <button class="confirm">Continue</button>
        </form>
        <form onsubmit="return false">
          <button
            onclick="closeModal('modalConfirmDelete_{{ .ID }}')"
            class="cancel"
          >
            Cancel
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{{ end }}
