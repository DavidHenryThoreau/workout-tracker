{{ define "header" }}
<div class="menu">
  <h1><a href="{{ RouteFor `dashboard` }}">Workout Tracker</a></h1>
  <div class="main">
    {{ if .currentUser }}
    <a class="{{ IconFor `dashboard` }}" href="{{ RouteFor `dashboard` }}"
      >Dashboard</a
    >
    <a class="{{ IconFor `workout` }}" href="{{ RouteFor `workouts` }}"
      >Workouts</a
    >
    <a class="{{ IconFor `workout-add` }}" href="{{ RouteFor `workout-add` }}"
      >Add workout</a
    >
    {{ end }}
  </div>
  <div class="user">
    {{ with .currentUser }}
    <a class="{{ IconFor `user-profile` }}" href="{{ RouteFor `user-profile`}}"
      >{{ .Username | html }}</a
    >
    {{ if .Admin }}
    <a class="{{ IconFor `admin` }}" href="{{ RouteFor `admin` }}">Manage</a>
    {{ end }}
    <a class="{{ IconFor `user-signout` }}" href="{{ RouteFor `user-signout` }}"
      >Logout</a
    >
    {{ end }}
  </div>
</div>
{{ template "alerts" . }} {{ end }}
