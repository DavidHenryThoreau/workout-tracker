{{ define "header" }}
<div class="menu">
  <h1><a href="{{ RouteFor `dashboard` }}">Workout Tracker</a></h1>
  <div class="main">
    {{ if .user }}
    <a class="icon-chart-line" href="{{ RouteFor `dashboard` }}">Dashboard</a>
    <a class="icon-dumbbell" href="{{ RouteFor `workouts` }}">Workouts</a>
    <a class="icon-circle-plus" href="{{ RouteFor `workout-add` }}"
      >Add workout</a
    >
    {{ end }}
  </div>
  <div class="user">
    {{ if .user }}
    <a class="icon-regular icon-user-circle" href="{{ RouteFor `user-profile`}}"
      >{{ .user.Username | html }}</a
    >
    {{ if .user.Admin }}
    <a class="icon-gear" href="{{ RouteFor `admin` }}">Manage</a>
    {{ end }}
    <a
      class="icon-arrow-right-from-bracket"
      href="{{ RouteFor `user-signout` }}"
      >Logout</a
    >
    {{ end }}
  </div>
</div>
{{ template "alerts" . }} {{ end }}
