{{ define "header" }}
<div class="menu sm:flex sm:flex-wrap gap-4">
  <h1 class="text-xl sm:text-3xl text-white">
    <a href="{{ RouteFor `dashboard` }}">Workout Tracker</a>
  </h1>
  <div
    class="sm:grow flex py-3 sm:py-0 my-3 sm:my-0 flex-wrap justify-end sm:justify-start border-neutral-500 border-y-2 sm:border-y-0"
  >
    {{ if .currentUser }}
    <div>
      <a class="{{ IconFor `dashboard` }}" href="{{ RouteFor `dashboard` }}"
        ><span>Dashboard</span></a
      >
    </div>
    <div>
      <a class="{{ IconFor `statistics` }}" href="{{ RouteFor `statistics` }}"
        ><span>Statistics</span></a
      >
    </div>
    <div>
      <a class="{{ IconFor `workout` }}" href="{{ RouteFor `workouts` }}"
        ><span>Workouts</span></a
      >
    </div>
    <div>
      <a class="{{ IconFor `workout-add` }}" href="{{ RouteFor `workout-add` }}"
        ><span>Add workout</span></a
      >
    </div>
    {{ end }}
  </div>
  <div class="flex flex-wrap sm:min-w-[400px] justify-end">
    {{ with .currentUser }}
    <div>
      <a
        class="{{ IconFor `user-profile` }}"
        href="{{ RouteFor `user-profile`}}"
        >{{ .Name | html }}</a
      >
    </div>
    {{ if .Admin }}
    <div>
      <a class="{{ IconFor `admin` }}" href="{{ RouteFor `admin` }}"
        ><span>Manage</span></a
      >
    </div>
    {{ end }}
    <div>
      <a
        class="{{ IconFor `user-signout` }}"
        href="{{ RouteFor `user-signout` }}"
        ><span>Logout</span></a
      >
    </div>
    {{ end }}
  </div>
</div>
{{ template "alerts" . }} {{ end }}
