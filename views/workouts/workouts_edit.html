<!doctype html>
<html>
  <head>
    {{ template "head" }}
  </head>
  <body>
    {{ template "header" . }}
    <div class="content">
      {{ with .workout }}
      <div class="gap-4">
        <h2 class="{{ IconFor .Type }}">{{ .Name | html }}</h2>
      </div>
      <div class="grid grid-cols-2 gap-4">
        <div class="inner-form">
          <form method="post" action="{{ RouteFor `workout-update` .ID }}">
            <table>
              <tbody>
                <tr>
                  <td>
                    <label for="name">Name</label>
                  </td>

                  <td>
                    <input
                      id="name"
                      name="name"
                      size="40"
                      value="{{ .Name }}"
                    />
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="type">Type</label>
                  </td>
                  <td>
                    <input
                      id="type"
                      name="type"
                      size="40"
                      value="{{ .Type }}"
                      readonly
                    />
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="notes">Notes</label>
                  </td>
                  <td>
                    <textarea
                      type="text"
                      id="notes"
                      name="notes"
                      rows="10"
                      cols="40"
                    >
{{ .Notes }}</textarea
                    >
                  </td>
                </tr>
                <tr>
                  <td></td>
                  <td>
                    <button type="submit" size="40">Update workout</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </form>
        </div>
        <div class="grid grid-cols-1">
          <div class="grid grid-cols-2 gap-4">
            <div class="inner-form">{{ template "workout_details" . }}</div>
            <div class="inner-form">
              {{ template "workout_breakdown" $.workoutStatistics }}
            </div>
          </div>
        </div>
      </div>
      {{ if .Notes }}
      <div class="inner-form text-sm h-16 hover:h-fit overflow-hidden">
        <div class="flex">
          <div class="font-bold rounded-xl {{ IconFor `note` }}"></div>
          {{ .Notes }}
        </div>
      </div>
      {{ end }} {{ end }}
    </div>

    {{ template "footer" . }}
  </body>
</html>
