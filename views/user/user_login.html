<!doctype html>
<html>
  <head>
    {{ template "head" }}
  </head>
  <body>
    {{ template "header" . }}
    <div class="content">
      <div class="grid grid-cols-2 gap-4">
        <div>
          <h2
            class="icon-solid icon-baseline icon-space-sm icon-before icon-chevron-right"
          >
            Welcome!
          </h2>
        </div>
        <div>
          <div class="inner-form">
            <h3 class="{{ IconFor `user-signin` }}">Sign In</h3>
            <form method="post" action="{{ RouteFor `user-signin` }}">
              <table>
                <tbody>
                  <tr>
                    <td>
                      <label for="username">Username (email)</label>
                    </td>
                    <td>
                      <input
                        type="text"
                        id="username"
                        name="username"
                        size="40"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label for="password">Password</label>
                    </td>
                    <td>
                      <input
                        type="password"
                        id="password"
                        name="password"
                        size="40"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td></td>
                    <td>
                      <button type="submit" size="40">Sign In</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </form>
          </div>

          <div class="inner-form">
            <h3 class="{{ IconFor `user-register` }}">Create a new account</h3>
            <form method="post" action="{{ RouteFor `user-register` }}">
              <table>
                <tbody>
                  <tr>
                    <td>
                      <label for="username">Username (email)</label>
                    </td>
                    <td>
                      <input
                        type="text"
                        id="username"
                        name="username"
                        size="40"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label for="name">Name</label>
                    </td>
                    <td>
                      <input type="text" id="name" name="name" size="40" />
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label for="password">Password</label>
                    </td>
                    <td>
                      <input
                        type="password"
                        id="password"
                        name="password"
                        size="40"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td></td>
                    <td>
                      <button type="submit" size="40">Register</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </form>
          </div>
        </div>
      </div>
    </div>

    {{ template "footer" . }}
  </body>
</html>
