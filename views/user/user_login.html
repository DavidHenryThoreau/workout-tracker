<!doctype html>
<html>
  <head>
    {{ template "head" }}
  </head>
  <body>
    {{ template "header" . }}
    <div class="content">
      <div class="grid grid-cols-2 gap-4">
        <div>
          <h2
            class="icon-solid icon-baseline icon-space-sm icon-before icon-chevron-right"
          >
            Welcome!
          </h2>
        </div>
        <div>
          <div class="inner-form">
            <h3 class="{{ IconFor `user-signin` }}">Sign In</h3>
            <form method="post" action="{{ RouteFor `user-signin` }}">
              <div class="form-row">
                <label for="username">Username</label>
                <div>
                  <input type="text" id="username" name="username" size="20" />
                </div>
              </div>
              <div class="form-row">
                <label for="password">Password</label>
                <div>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    size="20"
                  />
                </div>
              </div>
              <div class="form-row">
                <div></div>
                <button type="submit" size="20">Sign In</button>
              </div>
            </form>
          </div>

          <div class="inner-form">
            <h3 class="{{ IconFor `user-register` }}">Create a new account</h3>
            <form method="post" action="{{ RouteFor `user-register` }}">
              <div class="form-row">
                <label for="username">Username</label>
                <div>
                  <input type="text" id="username" name="username" size="20" />
                </div>
              </div>
              <div class="form-row">
                <label for="name">Name</label>
                <div>
                  <input type="text" id="name" name="name" size="20" />
                </div>
              </div>
              <div class="form-row">
                <label for="password">Password</label>
                <div>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    size="20"
                  />
                </div>
              </div>
              <div class="form-row">
                <div></div>
                <button type="submit" size="20">Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    {{ template "footer" . }}
  </body>
</html>
