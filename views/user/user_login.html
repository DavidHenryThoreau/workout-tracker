<!doctype html>
<html>
  <head>
    {{ template "head" }}
  </head>
  <body>
    {{ template "header" . }}
    <div class="content">
      <div class="flex flex-wrap [&>*]:basis-1/2">
        <div>
          <div class="inner-form">
            <h2
              class="icon-solid icon-baseline icon-space-sm icon-before icon-chevron-right"
            >
              Welcome!
            </h2>
          </div>
        </div>
        <div>
          <div class="inner-form">
            <h3 class="{{ IconFor `user-signin` }}">Sign In</h3>
            <form method="post" action="{{ RouteFor `user-signin` }}">
              <table>
                <tbody>
                  <tr>
                    <td>
                      <label for="username">Username (email)</label>
                    </td>
                    <td>
                      <input type="text" id="username" name="username" />
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label for="password">Password</label>
                    </td>
                    <td>
                      <input type="password" id="password" name="password" />
                    </td>
                  </tr>
                  <tr>
                    <td></td>
                    <td>
                      <button type="submit">Sign In</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </form>
          </div>

          <div class="inner-form">
            <h3 class="{{ IconFor `user-register` }}">Create a new account</h3>
            <form method="post" action="{{ RouteFor `user-register` }}">
              <table>
                <tbody>
                  <tr>
                    <td>
                      <label for="username">Username (email)</label>
                    </td>
                    <td>
                      <input type="text" id="username" name="username" />
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label for="name">Name</label>
                    </td>
                    <td>
                      <input type="text" id="name" name="name" />
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label for="password">Password</label>
                    </td>
                    <td>
                      <input type="password" id="password" name="password" />
                    </td>
                  </tr>
                  <tr>
                    <td></td>
                    <td>
                      <button type="submit">Register</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </form>
          </div>
        </div>
      </div>
    </div>

    {{ template "footer" . }}
  </body>
</html>
