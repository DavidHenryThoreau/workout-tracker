<!doctype html>
<html>
  <head>
    {{template "head" .}}
  </head>
  <body class="bg-gray-300 dark:bg-neutral-900 dark:text-zinc-100 px-20">
    {{template "header" .}}

    <div class="content">
      {{ if .notice }}
      <div class="notice" role="alert">
        <span class="block sm:inline"> {{ .notice | html }} </span>
      </div>
      {{ end }} {{ if .error }}
      <div class="alert" role="alert">
        <span class="block sm:inline"> {{ .error | html }} </span>
      </div>
      {{ end }}
      <div class="grid grid-cols-2 gap-4">
        <div>
          <h2
            class="icon-solid icon-baseline icon-space-sm icon-before icon-chevron-right"
          >
            Welcome!
          </h2>
        </div>
        <div>
          <div class="inner-form">
            <h3
              class="icon-solid icon-baseline icon-space-sm icon-before icon-right-to-bracket"
            >
              Sign In
            </h3>
            <form method="post" action="/user/signin">
              <div class="form-row">
                <label for="username">Username</label>
                <div>
                  <input type="text" id="username" name="username" size="20" />
                </div>
              </div>
              <div class="form-row">
                <label for="password">Password</label>
                <div>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    size="20"
                  />
                </div>
              </div>
              <div class="form-row">
                <div></div>
                <button type="submit" size="20">Sign In</button>
              </div>
            </form>
          </div>

          <div class="inner-form">
            <h3
              class="icon-solid icon-baseline icon-space-sm icon-before icon-user-plus"
            >
              Create a new account
            </h3>
            <form method="post" action="/user/register">
              <div class="form-row">
                <label for="username">Username</label>
                <div>
                  <input type="text" id="username" name="username" size="20" />
                </div>
              </div>
              <div class="form-row">
                <label for="name">Name</label>
                <div>
                  <input type="text" id="name" name="name" size="20" />
                </div>
              </div>
              <div class="form-row">
                <label for="password">Password</label>
                <div>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    size="20"
                  />
                </div>
              </div>
              <div class="form-row">
                <div></div>
                <button type="submit" size="20">Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    {{template "footer" .}}
  </body>
</html>
